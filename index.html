<!doctype html>
<html lang="ku">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineWave • فلیم و زنجیرە و ئەنیمەیشن</title>
    <meta name="description" content="وێبسایتێکی تایبەتی بۆ فلیم، زنجیرە و ئەنیمەیشن بە دیزاینێکی پێشکەوتوو." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="bg-net"></div>
    <header class="site-header">
      <div class="header-top">
        <div id="ad-top" class="ad-slot ad-top" aria-label="Adsterra Top Banner"></div>
      </div>
      <div class="header-main">
        <a href="#/" class="brand">
          <span class="brand-mark">◈</span>
          <span class="brand-name">CineWave</span>
        </a>
        <nav class="nav">
          <a href="#/" class="nav-link">سەرەکی</a>
          <a href="#/movies" class="nav-link">فلیم</a>
          <a href="#/series" class="nav-link">زنجیرە</a>
          <a href="#/animation" class="nav-link">ئەنیمەیشن</a>
          <a href="#/watchlist" class="nav-link">لیستی سەیرکردن</a>
        </nav>
        <div class="search-wrap">
          <input id="searchInput" type="search" placeholder="گەڕان..." aria-label="Search" />
          <button id="searchBtn" class="btn btn-primary">گەڕان</button>
        </div>
      </div>
    </header>

    <aside class="sidebar">
      <div id="ad-sidebar" class="ad-slot ad-sidebar" aria-label="Adsterra Sidebar"></div>
    </aside>

    <main id="app" class="app">
      <section class="hero" id="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
          <h1 class="hero-title">سەیرکردنی فلیمی خۆشەویستەت بە شێوەیەکی نوێ</h1>
          <p class="hero-sub">دیزاینی گڵاس/نیۆن، هەڵسەنگاندن و گەڕانی بێخەڵات، لەگەڵ جیاوازترین ئەنیوەشن و زنجیرەکان</p>
          <div class="hero-cta">
            <a href="#/trending" class="btn btn-glow">دەتەوێت دەستپێبکەیت؟</a>
          </div>
        </div>
      </section>

      <section class="controls">
        <div class="filters">
          <select id="filterType">
            <option value="all">هەموو</option>
            <option value="movie">فلیم</option>
            <option value="series">زنجیرە</option>
            <option value="animation">ئەنیمەیشن</option>
          </select>
          <select id="filterYear">
            <option value="all">ساڵ</option>
          </select>
          <select id="filterRating">
            <option value="all">هەڵسەنگاندن</option>
            <option value="9">9+</option>
            <option value="8">8+</option>
            <option value="7">7+</option>
            <option value="6">6+</option>
          </select>
          <button id="clearFilters" class="btn btn-ghost">سڕینەوەی فلتەرەکان</button>
        </div>
        <div class="view-toggles">
          <button id="toggleGrid" class="btn is-active" aria-pressed="true">گرید</button>
          <button id="toggleList" class="btn" aria-pressed="false">لیست</button>
        </div>
      </section>

      <section id="catalog" class="catalog">
        <div id="catalogGrid" class="grid"></div>
        <div id="loading" class="loading hide">
          <div class="spinner"></div>
          <span>بارکردن…</span>
        </div>
      </section>

      <section id="detail" class="detail hide" aria-live="polite"></section>
      <section id="watchlist" class="watchlist hide"></section>

      <div id="ad-footer" class="ad-slot ad-footer" aria-label="Adsterra Footer"></div>
    </main>

    <div id="trailerModal" class="modal hide" role="dialog" aria-modal="true" aria-label="Trailer">
      <div class="modal-backdrop" data-close-modal></div>
      <div class="modal-content">
        <button class="modal-close" data-close-modal aria-label="Close">✕</button>
        <div class="modal-body">
          <iframe id="trailerFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <script src="/ads/adsterra-config.js" defer></script>
    <script src="/ads/adsterra.js" defer></script>
    <script src="/scripts/app.js" defer></script>
  </body>
</html>
